    <!-- Script to handle loading states and errors -->
    <script>
      // Global error handler
      window.addEventListener('error', function(event) {
        console.error('Global error caught:', event.error);
        showError('Global error: ' + (event.error?.message || 'Unknown error'));
      });

      window.addEventListener('unhandledrejection', function(event) {
        console.error('Unhandled promise rejection:', event.reason);
        showError('Unhandled promise rejection: ' + event.reason);
      });

      // Show error function
      function showError(message) {
        document.body.classList.add('app-loaded');
        document.getElementById('error-container').style.display = 'block';
        document.getElementById('error-details').textContent = message;
      }

      // Hide loading when app starts
      function hideLoading() {
        document.body.classList.add('app-loaded');
      }

      // Timeout to show error if app doesn't load
      setTimeout(function() {
        if (!document.body.classList.contains('app-loaded')) {
          showError('Application loading timeout. Please check your internet connection.');
        }
      }, 10000); // 10 seconds timeout

      // Hide loading when script loads
      document.addEventListener('DOMContentLoaded', function() {
        // Give the app a moment to start
        setTimeout(hideLoading, 1000);
      });
    </script>
